<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="lastName">Vezetéknév: </label>
          <div class="col-6">
            <input type="text"
                   name="lastName"
                   class="form-control"
                   id="lastName"
                   ngModel
                   required
                   placeholder="Nagy">
          </div>

          <label class="col-sm-2 col-form-label ml-4" for="numOfNights">Éjszakák száma:</label>
          <div class="col-1">
            <input
              type="number"
              min="1"
              step="1"
              class="form-control"
              value="2"
              id="numOfNights"
            >
          </div>
        </div>

        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="firstName">Keresztnév: </label>
          <div class="col-6">
            <input
              name="firstName"
              type="text"
              class="form-control"
              id="firstName"
              placeholder="János"
              ngModel
              required>
          </div>
          <label class="col-sm-2 col-form-label ml-4" for="numOfAdults">Felnőttek száma:</label>
          <div class="col-1">
            <input
              name="numOfAdults"
              type="number"
              min="1"
              max="6"
              step="1"
              class="form-control"
              value="2"
              id="numOfAdults"
              ngModel
              required>
          </div>
        </div>

        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="mobileNum">Telefonszám: </label>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="mobileNum"
              placeholder="06201236547">
          </div>
          <label class="col-sm-2 col-form-label ml-4" for="numOfChildren">Gyerekek száma:</label>
          <div class="col-1">
            <input
              name="numOfChildren"
              type="number"
              min="0"
              step="1"
              max="4"
              class="form-control"
              value="0"
              id="numOfChildren"
              ngModel
              required>
          </div>
        </div>

        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="email">E-mail cím: </label>
          <div class="col-6">
            <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
          <label class="col-sm-2 col-form-label ml-4" for="numOfBedrooms">Hálószobák száma:</label>
          <div class="col-1">
            <input
              name="numOfBedrooms"
              type="number"
              min="1"
              max="2"
              step="1"
              class="form-control"
              value="1"
              id="numOfBedRooms"
              ngModel
              required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Megerősítés</button>
    </form>
  </div>
</div>
