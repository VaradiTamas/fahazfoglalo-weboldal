<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ml-5 mt-5" *ngIf="!isLoading">
  <label for="from">Mettől:</label>
  <input
    name="from"
    type="date"
    id="from"
    [ngModel] = "booking?.from |  date:'yyyy-MM-dd'">
  <label for="to">Meddig:</label>
  <input
    name="to"
    type="date"
    id="to"
    [ngModel] = "booking?.to |  date:'yyyy-MM-dd'">
  <div class="form-group row mb-5">
    <label class="col-sm-2 col-form-label" for="lastName">Vezetéknév: </label>
    <div class="col-6">
      <input type="text"
             name="lastName"
             class="form-control"
             id="lastName"
             [ngModel] = "booking?.lastName"
             required
             placeholder="Nagy">
    </div>

    <label class="col-sm-1 col-form-label ml-4" for="offerName">Csomagnév:</label>
    <div class="col-2">
      <input
        name="offerName"
        type="text"
        class="form-control"
        id="offerName"
        [ngModel] = "booking?.offerName"
      >
    </div>
  </div>

  <div class="form-group row mb-5">
    <label class="col-sm-2 col-form-label" for="firstName">Keresztnév: </label>
    <div class="col-6">
      <input
        name="firstName"
        type="text"
        class="form-control"
        id="firstName"
        placeholder="János"
        [ngModel]="booking?.firstName"
        required>
    </div>
    <label class="col-sm-2 col-form-label ml-4" for="numOfAdults">Felnőttek száma:</label>
    <div class="col-1">
      <input
        name="numOfAdults"
        type="number"
        min="1"
        max="6"
        step="1"
        class="form-control"
        id="numOfAdults"
        [ngModel]="booking == null ? 2 : booking.numOfAdults"
        required>
    </div>
  </div>

  <div class="form-group row mb-5">
    <label class="col-sm-2 col-form-label" for="mobileNum">Telefonszám: </label>
    <div class="col-6">
      <input
        type="text"
        class="form-control"
        id="mobileNum"
        placeholder="06201236547">
    </div>
    <label class="col-sm-2 col-form-label ml-4" for="numOfChildren">Gyerekek száma:</label>
    <div class="col-1">
      <input
        name="numOfChildren"
        type="number"
        min="0"
        step="1"
        max="4"
        class="form-control"
        id="numOfChildren"
        [ngModel]="booking == null ? 0 : booking.numOfChildren"
        required>
    </div>
  </div>

  <div class="form-group row mb-5">
    <label class="col-sm-2 col-form-label" for="email">E-mail cím: </label>
    <div class="col-6">
      <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
    </div>
    <label class="col-sm-2 col-form-label ml-4" for="numOfBedrooms">Hálószobák száma:</label>
    <div class="col-1">
      <input
        name="numOfBedrooms"
        type="number"
        min="1"
        max="2"
        step="1"
        class="form-control"
        id="numOfBedRooms"
        [ngModel]="booking == null ? 1 : booking.numOfBedrooms"
        required>
    </div>
  </div>
  <label for="comment">Komment:</label>
  <textarea
    name="comment"
    id="comment"
    [ngModel]="booking?.comment"
    rows="4"
    cols="200">
  </textarea>
  <div class="row">
    <label class="col-2" for="voucherId">Sorszám:</label>
    <input
      name="voucherId"
      id="voucherId"
      class="form-control col-6"
      type="text"
      [ngModel]="booking?.voucherId">
    <button class="btn btn-primary" (click)="onCheckVoucher(f)">Ellenőrzés</button>
  </div>
  <div class="col-3 form-check" >
    <input
      name="isPaid"
      class="form-check-input"
      type="checkbox"
      [ngModel]="booking?.isPaid"
      id="isPaid">
    <label class="form-check-label" for="isPaid">Fizetve</label>
  </div>
  <div *ngIf="isVoucherValid">
    valid
  </div>
 <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Megerősítés</button>
</form>
