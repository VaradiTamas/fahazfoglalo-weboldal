<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onSelectedIndexChange($event)" mat-align-tabs="center" animationDuration="1500ms">
    <!--selecting the date of reservation-->
    <mat-tab [label]=dateLabel class="m-0">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <div class="col-2"></div>
          <!--forward navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(1)" class="next-button" [disabled]="fromDate == null || toDate == null">
              <span>Tovább</span>
              <img *ngIf="fromDate != null && toDate != null" class="pl-2" src="../../../../assets/icon/next.svg">
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
            <app-calendar [calendarType]="'first'" (selectedStartDateChange)="onSelectedStartDateChanged($event)" (selectedEndDateChange)="onSelectedEndDateChanged($event)"></app-calendar>
          </div>
          <div class="col-md-6 col-lg-5 col-xl-4" id="secondCalendar">
            <app-calendar [calendarType]="'second'" (selectedStartDateChange)="onSelectedStartDateChanged($event)" (selectedEndDateChange)="onSelectedEndDateChanged($event)"></app-calendar>
          </div>
        </div>
      </div>
    </mat-tab>
    <!--selecting the number of bedrooms-->
    <mat-tab [label]=bedroomsLabel [disabled]="fromDate == null || toDate == null">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <!--back navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(0)">
              <img class="pr-2" src="../../../../assets/icon/previous.svg">
              <span>Vissza</span>
            </button>
          </div>
          <!--forward navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(2)" class="next-button" [disabled]="fromDate == null || toDate == null">
              <span>Tovább</span>
              <img *ngIf="fromDate != null && toDate != null" class="pl-2" src="../../../../assets/icon/next.svg">
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <!--one bedroom-->
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 card-container">
            <button class="bedroom-button" mat-raised-button (click)="onRadioButtonSelected(1)">
              <div class="image-container">
                <img class="image" src="../../../../assets/house/house3.jpg">
              </div>
              <div>
                <input
                  id="oneBedroom"
                  class="radio-btn mr-2"
                  type="radio"
                  name="numOfBedrooms"
                  [checked]="isRadioButtonSelected(1)"
                  value="1">
                <label class="radio-label" for="oneBedroom">
                  Egy hálószobával kérem
                </label>
              </div>
            </button>
          </div>
          <!--two bedrooms-->
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 card-container">
            <button class="bedroom-button" mat-raised-button (click)="onRadioButtonSelected(2)">
              <div class="image-container">
                <img class="image" src="../../../../assets/house/house1.png">
              </div>
              <div>
                <input
                  id="twoBedrooms"
                  class="radio-btn mr-2"
                  type="radio"
                  name="numOfBedrooms"
                  value="2"
                  [checked]="isRadioButtonSelected(2)">
                <label class="radio-label" for="twoBedrooms">
                  Két hálószobával kérem
                </label>
              </div>
            </button>
          </div>
        </div>
      </div>
    </mat-tab>
    <!--selecting the number of guests-->
    <mat-tab [label]=guestsLabel [disabled]="fromDate == null || toDate == null">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <!--back navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(1)">
              <img class="pr-2" src="../../../../assets/icon/previous.svg">
              <span>Vissza</span>
            </button>
          </div>
          <!--forward navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(3)" class="next-button" [disabled]="fromDate == null || toDate == null">
              <span>Tovább</span>
              <img *ngIf="fromDate != null && toDate != null" class="pl-2" src="../../../../assets/icon/next.svg">
            </button>
          </div>
        </div>
        <!--selecting the number of guests on a bigger device than a mobile-->
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 card-container">
            <div class="num-of-people-container">
              <div class="image-container">
                <img class="image" src="../../../../assets/images/children.png">
              </div>
              <div class="row pt-3">
                <div class="col-7">
                  <label class="pt-2 num-of-people-label" for="numOfChildren">Gyerekek száma:</label>
                </div>
                <div class="col-3">
                  <input
                    name="numOfChildren"
                    type="number"
                    min="0"
                    step="1"
                    max="4"
                    id="numOfChildren"
                    class="form-control"
                    [ngModel]="booking == null ? 0 : booking.numOfChildren"
                    required>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 card-container">
            <div class="num-of-people-container">
              <div class="image-container">
                <img class="image" src="../../../../assets/images/adults.png">
              </div>
              <div class="row pt-3">
                <div class="col-7">
                  <label class="pt-2 num-of-people-label" for="numOfAdults">Felnőttek száma:</label>
                </div>
                <div class="col-3">
                  <input
                    name="numOfAdults"
                    type="number"
                    min="1"
                    max="6"
                    step="1"
                    id="numOfAdults"
                    class="form-control"
                    [ngModel]="booking == null ? 2 : booking.numOfAdults"
                    required>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <!--adding personal information-->
    <mat-tab [label]=personalDataLabel [disabled]="fromDate == null || toDate == null">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <!--back navigation button-->
          <div class="col-2">
            <button mat-raised-button color="accent" (click)="onSelectedIndexChange(0)">
              <img class="pr-2" src="../../../../assets/icon/previous.svg">
              <span>Vissza</span>
            </button>
          </div>
          <div class="col-2"></div>
        </div>
        <!--getting personal data-->
        <div class="row justify-content-center">
          <!--last name-->
          <div class="col-4 col-md-3 col-lg-2 pt-3">
            <label class="col-sm-2 col-form-label" for="lastName">Vezetéknév: </label>
          </div>
          <div class="col-8 col-md-7 col-lg-4 pt-3">
            <input type="text"
                   name="lastName"
                   class="form-control"
                   id="lastName"
                   [ngModel] = "booking?.lastName"
                   required>
          </div>
          <!--first name-->
          <div class="col-4 col-md-3 col-lg-2 pt-3">
            <label class="col-sm-2 col-form-label" for="firstName">Keresztnév: </label>
          </div>
          <div class="col-8 col-md-7 col-lg-4 pt-3">
            <input
              name="firstName"
              type="text"
              class="form-control"
              id="firstName"
              [ngModel]="booking?.firstName"
              required>
          </div>
          <!--mobile number-->
          <div class="col-4 col-md-3 col-lg-2 pt-3">
            <label class="col-sm-2 col-form-label" for="tel">Telefonszám: </label>
          </div>
          <div class="col-8 col-md-7 col-lg-4 pt-3">
            <input
              name="tel"
              type="text"
              class="form-control"
              id="tel"
              [ngModel]="booking?.tel"
              required>
          </div>
          <!--email address-->
          <div class="col-4 col-md-3 col-lg-2 pt-3">
            <label class="col-sm-2 col-form-label" for="email">Emailcím: </label>
          </div>
          <div class="col-8 col-md-7 col-lg-4 pt-3">
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              [ngModel]="booking?.email"
              required>
          </div>
        </div>
        <!--note-->
        <div class="row justify-content-center justify-content-lg-start">
          <div class="col-4 col-md-3 col-lg-2 pt-3">
            <label for="comment" class="col-sm-2 col-form-label">Megjegyzés:</label>
          </div>
          <div class="col-8 col-md-7 col-lg-4 pt-3">
            <textarea
              name="comment"
              id="comment"
              class="form-control col-12"
              [ngModel]="booking?.comment"
              rows="4">
            </textarea>
          </div>
        </div>
        <!--checking voucher-->
        <div class="row justify-content-start pt-5">
          <div class="col-1">
            <input class="voucher-checkbox" type="checkbox" (click)="onVoucherClick()" id="voucher" name="voucher">
          </div>
          <div class="col-4 col-lg-2">
            <label class="label ml-3" for="voucher">Van utalványom</label>
          </div>
        </div>
        <div *ngIf="possessVoucher" class="row mb-5">
          <label class="col-2 label pl-1" for="voucherId">Sorszám:</label>
          <div class="col-6">
            <input
              name="voucherId"
              id="voucherId"
              class="form-control"
              type="text"
              [ngModel]="booking?.voucherId">
          </div>
          <span *ngIf="alreadyCheckedVoucher && isVoucherValid">
            <img src="../../../../assets/icon/done.svg">
          </span>
          <span *ngIf="alreadyCheckedVoucher && !isVoucherValid">
            <img src="../../../../assets/icon/wrong.svg">
          </span>
          <a mat-raised-button color="primary" class="ml-4" (click)="onCheckVoucher(f)">Ellenőrzés</a>
        </div>
        <button class="submit-btn" mat-raised-button color="primary" type="submit" [disabled]="!f.valid || fromDate == null || toDate == null">Foglalás megerősítése</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
