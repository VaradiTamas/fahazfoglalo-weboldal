<div class="container-fluid m-0 p-0 pt-3">
  <!--date text-->
  <div class="row justify-content-center">
    <div class="col-auto date-text-container p-2">
      <b class="pl-3 pr-3">{{fromDateText}} &nbsp; - &nbsp; {{toDateText}}</b>
    </div>
  </div>
  <!--calendars-->
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
      <app-calendar [calendarType]="'first'" [selectedStartDate]="booking.from" [selectedEndDate]="booking.to"></app-calendar>
    </div>
    <div class="col-md-6 col-lg-5 col-xl-4" id="secondCalendar">
      <app-calendar [calendarType]="'second'" [selectedStartDate]="booking.from" [selectedEndDate]="booking.to"></app-calendar>
    </div>
  </div>
  <!--forward navigation button-->
  <div class="row pb-5">
    <div class="col-10 offset-1 col-md-3 offset-md-9 col-lg-2 button-container" (click)="onReservationPhaseChange(1)">
      <button class="next-button p-2">
        <span class="button-label"><b>Folytat√°s</b></span>
        <img class="pl-2" src="../../../../assets/icon/next.svg">
      </button>
    </div>
  </div>
</div>
