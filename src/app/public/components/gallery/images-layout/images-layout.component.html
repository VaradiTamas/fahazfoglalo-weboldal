<div class="container">
  <div class="gallery">
    <div *ngFor="let image of images; let i = index" [style.gridRow]="image.row" [style.gridCol]="image.col" class="image">
      <img [src]="image.path" (click)="selectedImage = i">
      <span>+</span>
    </div>
  </div>
</div>

<app-images-carousel *ngIf="selectedImage !== null" (closeCarousel)="selectedImage = null" [images]="images" [selectedImage]="selectedImage"></app-images-carousel>
