<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ml-5 mb-5">
  <mat-tab-group mat-align-tabs="center" animationDuration="1500ms">
    <mat-tab label="First">
      <div class="container mt-4">
        <div class="row mb-5">
          <div class="col-4">
            <label for="from">Mettől:</label>
            <input
              name="from"
              type="date"
              id="from"
              [ngModel] = "booking?.from |  date:'yyyy-MM-dd'"
              required>
          </div>
          <div class="col-4">
            <label for="to">Meddig:</label>
            <input
              name="to"
              type="date"
              id="to"
              [ngModel] = "booking?.to |  date:'yyyy-MM-dd'"
              required>
          </div>
          <div class="col-4">
            <div class="row mb-5">
              <label class="col-6 col-form-label" for="numOfChildren">Gyerekek száma:</label>
              <div class="col-3">
                <input
                  name="numOfChildren"
                  type="number"
                  min="0"
                  step="1"
                  max="4"
                  class="form-control"
                  id="numOfChildren"
                  [ngModel]="booking == null ? 0 : booking.numOfChildren"
                  required>
              </div>
            </div>
            <div class="row">
              <label class="col-6 col-form-label" for="numOfAdults">Felnőttek száma:</label>
              <div class="col-3">
                <input
                  name="numOfAdults"
                  type="number"
                  min="1"
                  max="6"
                  step="1"
                  class="form-control"
                  id="numOfAdults"
                  [ngModel]="booking == null ? 2 : booking.numOfAdults"
                  required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Second">
      <div class="container mt-4">
        <label class="col-sm-2 col-form-label ml-4" for="numOfBedrooms">Hálószobák száma:</label>
        <div class="col-1">
          <input
            name="numOfBedrooms"
            type="number"
            min="1"
            max="2"
            step="1"
            class="form-control"
            id="numOfBedRooms"
            [ngModel]="booking == null ? 1 : booking.numOfBedrooms"
            required>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Third">
      <div class="container mt-4">
        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="lastName">Vezetéknév: </label>
          <div class="col-4">
            <input type="text"
                   name="lastName"
                   class="form-control"
                   id="lastName"
                   [ngModel] = "booking?.lastName"
                   required
                   placeholder="Nagy">
          </div>
          <label class="col-sm-2 col-form-label" for="firstName">Keresztnév: </label>
          <div class="col-4">
            <input
              name="firstName"
              type="text"
              class="form-control"
              id="firstName"
              placeholder="János"
              [ngModel]="booking?.firstName"
              required>
          </div>
        </div>
        <div class="form-group row mb-5">
          <label class="col-sm-2 col-form-label" for="tel">Telefonszám: </label>
          <div class="col-4">
            <input
              name="tel"
              type="text"
              class="form-control"
              id="tel"
              [ngModel]="booking?.tel"
              placeholder="06201236547"
              required>
          </div>
          <label class="col-sm-2 col-form-label" for="email">E-mail cím: </label>
          <div class="col-4">
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              [ngModel]="booking?.email"
              placeholder="example@gmail.com"
              required>
          </div>
        </div>
        <div class="col-6">
          <label for="comment" class="col-form-label">Megjegyzés:</label>
          <textarea
            name="comment"
            id="comment"
            [ngModel]="booking?.comment"
            rows="4"
            cols="120">
        </textarea>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button mat-raised-button color="primary" type="submit" class="col-1 mr-5 mb-5" [disabled]="!f.valid">Megerősítés</button>
</form>
